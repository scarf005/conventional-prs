# Example workflow showing how to use this action
# Copy this to your repository's .github/workflows/ directory

name: Validate Conventional Commits

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate PR Title
        uses: yourusername/conventional-prs@v0.1.0-alpha
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          validate_pr_title: 'true'

  validate-commits:
    name: Validate Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate All Commits
        uses: yourusername/conventional-prs@v0.1.0-alpha
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          validate_commits: 'true'

  validate-with-config:
    name: Validate with Custom Config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate with Custom Rules
        uses: yourusername/conventional-prs@v0.1.0-alpha
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          validate_pr_title: 'true'
          config: .github/semantic.yml
