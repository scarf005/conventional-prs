name: Publish Action

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - alpha
          - beta
          - stable
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: true

jobs:
  publish:
    name: Publish to Marketplace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Update version in Cargo.toml
        run: |
          sed -i "s/^version = .*/version = \"${{ github.event.inputs.version }}\"/" Cargo.toml

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
          git push

      - name: Create tag
        run: |
          TAG="v${{ github.event.inputs.version }}-${{ github.event.inputs.release_type }}"
          git tag $TAG
          git push origin $TAG

      - name: Publish to Marketplace
        uses: actions/upload-artifact@v4
        with:
          name: action-release
          path: |
            action.yml
            target/release/conventional-prs

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}-${{ github.event.inputs.release_type }}
          name: ${{ github.event.inputs.version }} (${{ github.event.inputs.release_type }})
          draft: false
          prerelease: ${{ github.event.inputs.release_type != 'stable' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
